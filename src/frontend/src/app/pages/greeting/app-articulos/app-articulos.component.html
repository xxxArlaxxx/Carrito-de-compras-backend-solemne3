<div class="col-12">
  <div style="height: 100%;">
    <mat-toolbar class="cardWithShadow">
      <button mat-button><a href="/dashboard">Dashboard</a></button>
    </mat-toolbar>
</div>
</div>
<div class="col-12">
    <mat-card class="cardWithShadow">
      <button mat-raised-button color="primary" type="button" (click)="addArticulo()">Agregar Articulo</button>
    </mat-card>
  </div>
  <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="precio">
          <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
          <mat-cell *matCellDef="let element"> ${{element.precio}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="cantidad">
          <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.cantidad}} </mat-cell>
        </ng-container>
        <!--
            <ng-container matColumnDef="avatar">
              <mat-header-cell *matHeaderCellDef> Avatar </mat-header-cell>
              <mat-cell *matCellDef="let element"> <a mat-raised-button >Link</a></mat-cell>
            </ng-container>
        -->
        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
              
              <button color="accent" 
                  mat-raised-button
                  (click)="deleteArticulo(element)">Eliminar</button>

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
